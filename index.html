<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- desktop version, desaparece en mobile version -->
      <section class="desktop__header justify-content-between container">
        <h1><a href="index.html">LOGO</a></h1>

        <nav class="d-flex align-items-center">
          <ul class="ul__navbar d-flex m-0 p-0">
            <li><a href="">HOME</a></li>
            <li><a href="">INDUMENTARIA</a></li>
            <li><a href="">PREGUNTAS FRECUENTES</a></li>
            <li><a href="">CONTACTO</a></li>
          </ul>
        </nav>
      </section>

      <!-- mobile version, desaparece en desktop version -->
      <section
        class="
          mobile__header
          justify-content-between
          align-items-center
          container
        "
      >
        <section>
          <img
            src="assets/svg/list.svg"
            alt="list-icon"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
            width="30"
          />

          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">LOGO</h5>
              <img
                src="assets/svg/x.svg"
                alt="close-button"
                width="30"
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              />
            </div>
            <div class="offcanvas-body">
              <nav class="d-flex align-items-center">
                <ul class="ul__navbar--mobile m-0 p-0">
                  <li>HOME</li>
                  <li class="li__indumentaria">
                    INDUMENTARIA +

                    <ul class="ul__hide ps-4" style="display: none">
                      <li>ropa</li>
                      <li>ropa</li>
                      <li>ropa</li>
                      <li>ropa</li>
                      <li>ropa</li>
                    </ul>
                  </li>
                  <li>PREGUNTAS FRECUENTES</li>
                  <li>CONTACTO</li>
                </ul>
              </nav>
            </div>
          </div>
        </section>

        <h1 class="my-2">LOGO</h1>
      </section>
    </header>

    <main>
      <section class="carousel__section">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="assets/img/ropa-medioambiente-t.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/img/ropa-medioambiente-t.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/img/ropa-medioambiente-t.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script

</html>
